<div class="flex flex-col items-center justify-start pt-10 min-h-screen bg-gray-100 p-6">
    <h1 class="text-4xl font-bold text-gray-900 mb-6">Réduisez la longueur de votre lien</h1>
    <div class="mb-4 w-full max-w-xs">
        <input type="text"
        [formControl]="urlControl"
        class="w-full p-4 border border-gray-300 rounded-2xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        [(ngModel)]="url"
        placeholder="URL à reduire" />
    </div>
    <div *ngIf="urlError" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4 w-full max-w-xs">
        Cela ne ressemble pas à un lien correct
    </div>
    <div *ngIf="serverError" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4 w-full max-w-xs">
        Une erreur inattendue s'est produite. Contactez Rémi !
    </div>
    <div *ngIf="shortenedUrl && !urlError" class="mb-4">
        <div class="text-xl font-semibold text-gray-700 mb-2">Voici votre mini URL ! Gardez-le précieusement.</div>
        <a [href]="getFullShortenedUrl()" class="text-3xl text-blue-500 hover:text-blue-700 transition ease-in-out duration-150 mt-2 block">{{ getFullShortenedUrl() }}</a>
    </div>
    <button (click)="shortenUrl()" class="px-5 py-2 bg-green-500 text-white font-semibold rounded-md shadow hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
        Réduis mon lien
    </button>
</div>
